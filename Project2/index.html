<!doctype html>
<html>
<head><title>Mini Web Scanner</title></head>
<body>
  <h1>Mini Web Scanner</h1>
  <form method="post">
    <label>Target URL: <input name="target" placeholder="http://localhost:5000" /></label>
    <button type="submit">Start Scan</button>
  </form>
  <p>Note: scan only targets you own or have permission to test.</p>
  <a href="{{ url_for('results') }}">View past results</a>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for cat, msg in messages %}
        <li><strong>{{cat}}</strong> {{msg}}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
